<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Sistema de Calificaciones</title>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #030711;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 400px;
        }
        h1 {
            color: #0aa5e9;
            margin-bottom: 1rem;
        }
        p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        button {
            background-color: #0e7490;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0891b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #ef4444; margin-bottom: 1rem;">
            <path d="M10.797 9.997a6 6 0 1 0 5.217 5.217"/>
            <path d="M2 2 22 22"/>
            <path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.12"/>
        </svg>
        <h1>Sin Conexión</h1>
        <p>Parece que perdiste la conexión a internet. Verifica tu red e intenta nuevamente.</p>
        <button onclick="window.location.reload()">Reintentar</button>
    </div>
</body>
</html>
